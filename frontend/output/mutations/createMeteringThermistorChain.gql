mutation createMeteringThermistorChain($id: Int, $installed_thermistor_chains_id: Int, $date_metering: String, $created_at: String, $updated_at: String, $installed_thermistor_chain: String){
    createMeteringThermistorChain(id: $id, installed_thermistor_chains_id: $installed_thermistor_chains_id, date_metering: $date_metering, created_at: $created_at, updated_at: $updated_at, installed_thermistor_chain: $installed_thermistor_chain){
        id
        installed_thermistor_chains_id
        date_metering
        created_at
        updated_at
        installed_thermistor_chain
        metering_thermistor_chain_points{
            id
            metering_thermistor_chain_id
            created_at
            updated_at
            metering_thermistor_chain
        }
    }
}