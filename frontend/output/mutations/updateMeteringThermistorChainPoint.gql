mutation updateMeteringThermistorChainPoint($id: Int, $metering_thermistor_chain_id: Int, $created_at: String, $updated_at: String, $metering_thermistor_chain: String){
    updateMeteringThermistorChainPoint(id: $id, metering_thermistor_chain_id: $metering_thermistor_chain_id, created_at: $created_at, updated_at: $updated_at, metering_thermistor_chain: $metering_thermistor_chain){
