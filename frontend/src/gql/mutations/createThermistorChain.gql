mutation createThermistorChain($id: Int, $number: String, $name: String, $created_at: String, $updated_at: String, $point_count: String, $point_step: String, $measurement_range: String, $error_margin: String, $measurement_discreteness: String, $sensor_count: String, $sensor_distance: String, $external_interfaces: String, $additional_interfaces: String, $memory_type: String, $antenna_type: String, $battery_type: String, $battery_count: String, $dimensions: String){
    createThermistorChain(id: $id, number: $number, name: $name, created_at: $created_at, updated_at: $updated_at, point_count: $point_count, point_step: $point_step, measurement_range: $measurement_range, error_margin: $error_margin, measurement_discreteness: $measurement_discreteness, sensor_count: $sensor_count, sensor_distance: $sensor_distance, external_interfaces: $external_interfaces, additional_interfaces: $additional_interfaces, memory_type: $memory_type, antenna_type: $antenna_type, battery_type: $battery_type, battery_count: $battery_count, dimensions: $dimensions){
        id
        number
        name
        created_at
        updated_at
        point_count
        point_step
        measurement_range
        error_margin
        measurement_discreteness
        sensor_count
        sensor_distance
        external_interfaces
        additional_interfaces
        memory_type
        antenna_type
        battery_type
        battery_count
        dimensions
        installed_thermistor_chains{
            id
            thermistor_chain_id
            location_id
            created_at
            updated_at
            min_warning_temperature
            max_warning_temperature
            min_critical_temperature
            max_critical_temperature
            thermistor_chain
            location
            installed_thermistor_chain_points{
                installed_thermistor_chains_id
                id
                deep
                created_at
                updated_at
                min_warning_temperature
                max_warning_temperature
                min_critical_temperature
                max_critical_temperature
                installed_thermistor_chain
            }
            metering_thermistor_chains{
                id
                installed_thermistor_chains_id
                date_metering
                created_at
                updated_at
                installed_thermistor_chain
                metering_thermistor_chain_points{
                    id
                    metering_thermistor_chain_id
                    created_at
                    updated_at
                    value
                    unit_id
                    metering_thermistor_chain
                }
            }
            notifications{
                id
                installed_thermistor_chains_id
                description
                date_start
                date_end
                user_id
                created_at
                updated_at
                installed_thermistor_chain
            }
        }
    }
}