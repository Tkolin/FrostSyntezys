mutation updateCacheLock($id: ID!, $key: String, $owner: String, $expiration: String, $created_at: String, $updated_at: String){
    updateCacheLock(id: $id, key: $key, owner: $owner, expiration: $expiration, created_at: $created_at, updated_at: $updated_at){
        key
        owner
        expiration
        created_at
        updated_at
        id
    }
}