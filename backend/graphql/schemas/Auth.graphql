type Query {
    me: User @guard
}
type Mutation {
    register(name: String!, email: String!, password: String!, password_confirmation: String!): AuthPayload!
    login(name: String!, password: String!): AuthPayload!
    logout: Boolean! @guard
}

type AuthPayload {
    status: Int!
    access_token: String!
    user: User!
}

type User {
    id: ID!
    name: String!
    email: String!
}
