extend type Query {
    Notifications: [Notification!]! @all @guard
    NotificationPaginated(first: Int, page: Int): [Notification!]! @paginate @guard
    Notification(id: ID!): Notification @find @guard
}

extend type Mutation {
    createNotification(
        id: ID
        metering_thermistor_chain_point_id: ID
        description: String
        date_start: String
        date_end: String
        user_id: String
        created_at: String
        updated_at: String
        metering_thermistor_chain_points: String
    ): Notification @create @guard

    updateNotification(id: ID!,
        id: ID
        metering_thermistor_chain_point_id: ID
        description: String
        date_start: String
        date_end: String
        user_id: String
        created_at: String
        updated_at: String
        metering_thermistor_chain_points: String
    ): Notification @update @guard

    deleteNotification(id: ID! @eq): Notification @delete @guard
    setUserInNotification(id: ID!, user_id: ID!, date_end: String!): Notification  @guard
}

type Notification {
        id: ID!
        metering_thermistor_chain_point_id: ID
        type_notification_key: String

        description: String
        date_start: String
        date_end: String
        user_id: String
        created_at: String
        updated_at: String
        metering_thermistor_chain_point: MeteringThermistorChainPoint
}
