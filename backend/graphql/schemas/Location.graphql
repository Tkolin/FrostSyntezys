extend type Query {
    Locations: [Location!]! @all
    LocationPaginated(first: Int, page: Int): [Location!]! @paginate
    Location(id: ID!): Location @find
}

extend type Mutation {
    createLocation(
        x: Float!
        y: Float!
        name: String!
    ): Location @create

    updateLocation(
        id: ID
        x: Float!
        y: Float!
        name: String!
    ): Location @update

    deleteLocation(id: ID! @eq): Location @delete
}

type Location {
    id: ID!
         x: Float
        y: Float
        created_at: String
        updated_at: String
        name: String
        installed_thermistor_chains: [InstalledThermistorChain!]! @hasMany

}
