extend type Query {
    MeteringThermistorChainPoints: [MeteringThermistorChainPoint!]! @all
    MeteringThermistorChainPointPaginated(first: Int, page: Int): [MeteringThermistorChainPoint!]! @paginate
    MeteringThermistorChainPoint(id: ID!): MeteringThermistorChainPoint @find
}

extend type Mutation {
    createMeteringThermistorChainPoint(
        id: ID
        metering_thermistor_chain_id: ID
        created_at: String
        updated_at: String
        value: String
        unit_id: String
        metering_thermistor_chain: String
    ): MeteringThermistorChainPoint @create

    updateMeteringThermistorChainPoint(id: ID!,
        id: ID
        metering_thermistor_chain_id: ID
        created_at: String
        updated_at: String
        value: String
        unit_id: String
        metering_thermistor_chain: String
    ): MeteringThermistorChainPoint @update

    deleteMeteringThermistorChainPoint(id: ID! @eq): MeteringThermistorChainPoint @delete
}

type MeteringThermistorChainPoint {
        id: ID!
        metering_thermistor_chain_id: ID
        installed_thermistor_chain_point_id: ID
        metering_thermistor_chain: MeteringThermistorChain
        installed_thermistor_chain_point: InstalledThermistorChainPoint
        created_at: String
        updated_at: String
        value: String
        unit_id: String


}
